<!DOCTYPE html>
<html>
    <head>
        <title>My "Hello World" Poem</title>


        <meta charset="utf-8">
        <!-- hi-->
         <style>
            h1{
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }
            p{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
         </style>
    </head>
    <body> 
        <h1 style="color: #8a2be2;text-align: center;"><u>My "Hello World" Poem</u></h1>
        <p style="color:crimson; text-align:center;" id="main" onmousemove="onHover()"></p>
        <p style="color:white; text-align:center;" id="final">
             I am <i>curious</i> and <i>explorative</i> <br>
             I wonder how difficult it is to create a browser engine<br> <br>
             I want to learn more about <b>programming</b><br>
             <strong>I am Martin D. Thomas</strong><br><br>
             
        </p>
        <script>
            function onHover(){
                
                    document.getElementById("main").style.color="blue"
            }
            let text = " I am <i>curious</i> and <i>explorative</i>                                          \t I wonder how difficult it is to create a browser engine                                 \tI want to learn more about programming                                 \t           I am Martin D. Thomas"                     
            let currentCharPos = 1
            setInterval(() => {        
                if(currentCharPos < text.length) {        
                    if(text[currentCharPos] == "\t"){
                        document.getElementById("main").innerHTML = ""
                        document.getElementById("main").style.color="red"
                        
                    }
                document.getElementById("main").innerHTML += text[currentCharPos]
                                            
                currentCharPos++
                }else{
                    if(currentCharPos > text.length+10){
                    document.getElementById("final").style.color = "green"
                    document.getElementById("main").innerHTML = ""
                    document.getElementById("main").style.color = "white"
                }
                currentCharPos++
                }
            }, 50);
            let canvas = document.getElementById("canvas") 
            
        </script>
        <canvas id="canvas">

        </canvas>
    </body>
</html>
